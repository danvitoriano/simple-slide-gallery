        <title>Simple Slider Gallery</title>

    <body>
        <div id="sliderGallery" class="sliderGallery">
            <ul id="slides">
                <li class="slide"><img src="img/1.jpg"></li>
                <li class="slide"><img src="img/2.jpg"></li>
                <li class="slide"><img src="img/3.jpg"></li>

            </ul>
        </div>
    </body>
</html>
